apiVersion: v1
kind: List
items:
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: k8-app
      app.kubernetes.io/component: k8-app
      app.kubernetes.io/instance: k8-app
    name: k8-app
  spec:
    replicas: 3
    revisionHistoryLimit: 10
    selector:
      deploymentconfig: k8-app
    template:
      metadata:
        labels:
          deploymentconfig: k8-app
      spec:
        containers:
        - image: k8-app
          imagePullPolicy: Always
          name: k8-app
          ports:
          - containerPort: 8080
            protocol: TCP
          - containerPort: 8443
            protocol: TCP
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - k8-app
        from:
          kind: ImageStreamTag
          name: k8-app:test
      type: ImageChange
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    labels:
      app: k8-app
      app.kubernetes.io/component: k8-app
      app.kubernetes.io/instance: k8-app
    name: k8-app
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      app: k8-app
      app.kubernetes.io/component: k8-app
      app.kubernetes.io/instance: k8-app
    name: k8-app
  spec:
    port:
      targetPort: 8080-tcp
    tls:
      termination: edge
    to:
      kind: Service
      name: k8-app
      weight: 100
    wildcardPolicy: None
